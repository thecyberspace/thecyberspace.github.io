<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>CYBERSPACE</title>
  <link rel="icon" href="/assets/logo/logo_title.png" type="image/icon">
  
  <style>
    body {
      background-image: url('/assets/background/bg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px); /* Optional: Adds a subtle upward motion */
      transition: opacity 1.5s ease, transform 1.5s ease; /* Controls the duration and easing of the fade-in */
    }

    .fade-in-visible {
      opacity: 1;
      transform: translateY(0); /* Resets the upward motion */
    }
  </style>
</head>

<body class="text-gray-900 bg-black bg-opacity-80">
  <!-- Navbar -->
  <nav class="bg-black bg-opacity-80">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-20 items-center justify-between">
        <div class="flex flex-1 items-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 sm:hidden">
            <a href="/">
              <img class="h-8 w-auto" src="/assets/logo/logo.png" alt="Mobile Logo">
            </a>
          </div>
          <div class="hidden sm:flex sm:items-center">
            <a href="/">
              <img class="h-16 w-auto" src="/assets/logo/logo.png" alt="Desktop Logo">
            </a>
          </div>
          
        </div>
  
        <div class="hidden sm:ml-6 sm:flex sm:space-x-4 sm:items-center">
          <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
          <a href="/about/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
          <a href="/partners/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Partners</a>
          <a href="/contact" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
        </div>
  
        <div class="absolute inset-y-0 right-0 flex items-center sm:hidden">
          <button id="mobile-menu-button" type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="sm:hidden hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <a href="/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
        <a href="/about/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
        <a href="/partners/" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Partners</a>
        <a href="/contact" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
      </div>
    </div>
  </nav>

  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>

  <!-- Hero Section -->
  <section class="flex-grow relative bg-black bg-opacity-80 flex items-center justify-center">
    <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-white fade-in" id="fadeInSection">
      <div>
        <h1 class="text-5xl font-bold sm:text-6xl">Welcome to CYBERSPACE</h1>
        <p class="mt-4 text-lg">Your trusted partner in IT solutions, serving North East India since 1996.</p>
      </div>
    </div>
  </section>
  <script>
    // Wait for the page to load and then add the class to trigger the fade-in
    document.addEventListener("DOMContentLoaded", function () {
      const section = document.getElementById("fadeInSection");
      section.classList.add("fade-in-visible");
    });
  </script>

  <!-- Footer Section -->
  <footer class="bg-black text-gray-400 bg-opacity-80">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="text-center">
        <p class="text-lg">&copy; 2024 Cyber Space. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
